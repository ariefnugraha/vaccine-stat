<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
        integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
        crossorigin="anonymous" />

<body>
    <p class="title">Perkembangan Covid-19 di Indonesia </p>
    <div class="vaccination">
        <p class="title">Data Vaksinasi Covid-19</p>
        <p class="last-update">Update Terakhir: <span class="date"></span></p>
        <p class="source"><small>Data dilansir dari Our World in Data</small></p>
        <div class="flex">
            <div class="item">
                <p>vaksinasi tahap 1</p>
                <p class="one-vaccine"></p>
                <p class="increment-one"></p>
            </div>
            <div class="item">
                <p>vaksinasi tahap 2</p>
                <p class="two-vaccine"></p>
                <p class="increment-two"></p>
            </div>
            <div class="item">
                <p>total orang yang sudah divaksinasi</p>
                <p class="total-vaccine"></p>
                <p class="increment-total"></p>
            </div>
        </div>
    </div>

    <div class="infection">
        <p class="title">jumlah terpapar covid-19</p>
        <div class="flex">
            <div class="item">
                <p>konfirmasi kasus positif</p>
                <p class="confirm-case"></p>
                <p class="increment-confirm-case"></p>
            </div>
            <div class="item">
                <p>kasus aktif</p>
                <p class="active-case"></p>
            </div>
            <div class="item">
                <p>sembuh</p>
                <p class="recovered"></p>
            </div>
            <div class="item">
                <p>meninggal</p>
                <p class="death"></p>
                <p class="increment-death"></p>
            </div>
            <div class="item">
                <p>total tes</p>
                <p class="test"></p>
                <p class="increment-test"></p>
            </div>
        </div>
    </div>
